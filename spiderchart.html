<!DOCTYPE html>
<html>
<head>
	<title>spiderchart</title>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="js/jquery-radar-plus.js"></script>
</head>
<body>
<section class="resume-section" id="performa">
                <div class="resume-section-content">
                    <h2 class="mb-5">Performa</h2>
                    <div class="skillsPieChart" 
                        data-values='{
                        "SWEng": 4.5,
                        "NLP": 3.0,
                        "PHP":3.0,"Python":4.0,
                        "Ruby":3.0,
                        "Database":4.0,
                        "Node.js":4.0
                        }'
                        data-width="300" data-height="300" 
                        data-red="0" data-green="128" 
                        data-blue="255">
                        <div style="text-align: center;">
                            <div class="chartCanvasWrap"></div>
                        </div>
                    </div>
                </div>
            </section>
</body>
</html>
